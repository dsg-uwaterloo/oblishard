syntax = "proto3";

option go_package = "github.com/dsg-uwaterloo/oblishard/api/shardnode";

package shardnode;

service ShardNode {
    rpc ReadPath (ReadPathRequest) returns (ReadPathReply) {}
    rpc JoinRaftVoter (JoinRaftVoterRequest) returns (JoinRaftVoterReply) {}
}

message ReadPathRequest {
    string block = 1;
    int32 path = 2;
    int32 storage_id = 3;
    bool is_real = 4;
}

message ReadPathReply {
    string value = 1;
}

message JoinRaftVoterRequest {
    int32 node_id = 1;
    string node_addr = 2;
}

message JoinRaftVoterReply {
    bool success = 1;
}